<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

<body>
    <div class="container">
        <header class="header">
            <div class="row header__row">
                <div class="col-lg-2">
                    <img src="img/SOM logo.png" class="header__logo" alt="логотип">
                </div>
                <div class="col-lg-4">
                    <input class="header__search search" type="search">
                </div>
                <div class="col-lg-2 col-lg-offset-2">
                    <!-- <p class="header__currency"></p> -->
                </div>
                <div class="col-lg-1">
                    <img src="img/cart.png" class="header__cart" alt="корзина">
                </div>
                <div class="col-lg-1">
                    <img src="img/login.png" class="header_login" alt="">
                </div>
            </div>
            <div class="row header__row header__row_second">
                <div class="col-lg-12">
                    <div class="header__menu">
                        <ul class="menu__list">
                            <a href="" class= "menu__link">Leather goods</a>
                            <a href="" class= "menu__link">Wood products</a>
                            <a href="" class= "menu__link">Wedding</a>
                            <a href="" class= "menu__link">Happy Birthday</a>

                            <a href="" class= "menu__link">Goods for needlework </a>

                    </div>
                </div>
            </div>
        </header>
        <div class="blog">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog__slider slider">
                        <div class="slider__track">
                            <div class="slider__item"><img src="img/slider_img.png" alt=""></div>
                            <div class="slider__item"><img src="img/slider_img.png" alt=""></div>
                            <div class="slider__item"><img src="img/slider_img.png" alt=""></div>
                            <div class="slider__item"><img src="img/slider_img.png" alt=""></div>
                        </div>
                        <div class="slider__dots">

                        </div>
                            <button  class="slider__prev slider__buttons"><img src="img/prev.png" alt=""></button>
                            <button  class="slider__next slider__buttons"><img src="img/next.png" alt=""></button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="blog__registration">
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "js/app.js"></script>
